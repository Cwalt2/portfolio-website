{{ define "main" }}

<section class="blog-page">
  <h1>{{ .Title }}</h1>
  <p>{{ .Params.description }}</p>

  <section class="blog-grid">
    {{ range .Pages }}
      <article class="blog">
        <a href="{{ .RelPermalink }}">
          {{ with .Params.image }}
            <img src="{{ . }}" alt="{{ $.Title }}">
          {{ end }}
          <h3>{{ .Title }}</h3>
          <p>{{ .Params.summary }}</p>
        </a>
      </article>
    {{ end }}
  </section>
</section>

{{ end }}
